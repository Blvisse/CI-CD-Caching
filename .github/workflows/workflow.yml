name: CI/CD Caching
run-name: Improving CI/CD Caching
on: [push]

jobs:
  Caching-CICD-Actions:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7","3.8","3.9","3.10"]
      steps:
        - name: Initiating github workflow action
        - name: Installing and caching python
        - uses: actions/cache@v2

        - uses: actions/setup-python@v4
          with:
            python-version: '3.9'
            cache: 'pip'

        - name: Installing dbt
          run:  pip install -r ./requirements.txt 
        